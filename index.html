<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="page page11-wrapper">
      <div class="player">
        <video class="player__video viewer" src="dummy.mp4"></video>
        <div class="player__controls">
          <!-- feature1: Progress bar of video player -->
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <!-- feature2: Play/Pause Button -->
          <button class="player__button toggle" title="Toggle Play">‚ñ∂</button>
          <!-- feature3: Volume control -->
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <!-- feature4: Playback Speed control -->
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.25"
            max="2"
            step="0.25"
            value="1"
          />
          <!-- feature5: Playback Video Skip control -->
          <button data-skip="-10" class="player__button">‚èÆ 10s</button>
          <button data-skip="25" class="player__button">25 ‚è≠</button>

          <!-- feature6: fullscreen button -->
          <button class="fullscreen-btn">üî≤</button>
        </div>
      </div>
    </div>
  </body>
</html>
